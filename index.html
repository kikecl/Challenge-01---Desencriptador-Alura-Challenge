<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">
    </script>

    <title>Desencriptador</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="img/logo.png">
            <h1 class="tittle"> Encriptador de mensajes</h1>
            
        </div>

        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
 
        <div class="right">
            <img id="imgDer" src="img/figura.png">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desea desencriptar</textarea>
            <button type="button" id="copiar" onclick="copiar()" style="cursor:pointer;cursor:hand">¡Copiar!</button>
        </div>
        
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()" style="cursor:pointer;cursor:hand">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()" style="cursor:pointer;cursor:hand">Desencriptar</button>
        </div>
    </div>
</body>

<footer>
    <p>By Enrique Muñoz</p>
</footer>

</html>
